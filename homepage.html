\<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoForum</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #3e1e47, #2a2131); 
            color: white;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: #4caf50; 
            color: black;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: inline-block;
            width: 60%;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 1.2em;
            border-radius: 10px;
            border: none;
            background: #f9f9f9;
            color: #333;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        button {
            background-color: #3e8e41;
            color: white;
            font-size: 1.5em;
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            width: 100%;
        }

        button:hover {
            background-color: #2d6c2a; 
            transform: scale(1.1);
        }

        .posts {
            margin-top: 30px;
        }

        .post {
            background-color: #2a4d2f; 
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .post:hover {
            background-color: #1f3b28; 
        }

        .sections {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .section {
            background-color: #4caf50;
            color: black;
            padding: 20px 40px;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            font-size: 1.2em;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .section:hover {
            transform: translateY(-5px);
            background-color: #3e8e41;
        }

        .section a {
            color: black;
            text-decoration: none;
        }

    </style>
</head>
<body>

    <h1>EcoForum</h1>

    <!-- Sections -->
    <div class="sections">
        <div class="section"><a href="#">Quiz</a></div>
        <div class="section"><a href="#">Go to a Post</a></div>
        <div class="section"><a href="#">Events</a></div>
    </div>

    <!-- Post Form -->
    <div class="container">
        <textarea id="responseText" placeholder="Write your thoughts about the environment..."></textarea>
        <button onclick="addPost()">Add Post</button>
        <div id="postContainer" class="posts"></div>
    </div>

    <script>
        function addPost() {
            var responseText = document.getElementById('responseText');
            var postContainer = document.getElementById('postContainer');
            if (responseText.value.trim()) {
                postContainer.innerHTML += `
                    <div class="post">${responseText.value}</div>
                `;
                responseText.value = ""; 
            }
        }
    </script>

</body>
</html>
