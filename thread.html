<body>
    <style>
       
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #f5fafa, #dff2e8);
            color: #2c3e50;
            margin: 0;
            padding: 0;
        }

        header {
            position: sticky;
            top: 0;
            background: linear-gradient(90deg, #3e8e41, #6cc96e);
            color: white;
            padding: 15px 20px;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .header-container {
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .logo:hover {
            color: #fffae8;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            font-size: 1.1em;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #fffae8;
            text-shadow: 0 2px 5px rgba(255, 255, 255, 0.7);
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .posts {
            margin-top: 30px;
        }

        .post {
            background: #f3f9f6;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .post:hover {
            background: #e0f2e8;
            transform: translateY(-5px);
        }

        .post h4 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .post p {
            margin: 0;
            color: #555;
        }

        textarea {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border-radius: 10px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            resize: none;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        button {
            background: linear-gradient(90deg, #3e8e41, #6cc96e);
            color: white;
            font-size: 1.2em;
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #6cc96e, #3e8e41);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            font-size: 0.9em;
        }

        footer a {
            color: #6cc96e;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>

    <div class="logo">
        <h1> Ecoforum</h1>

<script src="forumdata.js"></script>
<script>
    console.log(threads);


    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');


    const thread = threads.find(t => t.id == id);

    if (!thread) {
        console.error("Thread not found!");
        document.querySelector('.header').innerHTML = "<p>Thread not found.</p>";
    } else {
        console.log(thread);

  
        const header = document.querySelector('.header');
        if (!header) {
            console.error("Header element not found!");
        } else {

            const headerHTML = `
                <h4 class="title">${thread.title}</h4>
                <div class="bottom">
                    <p class="timestamp">${new Date(thread.date).toLocaleString()}</p>
                    <p class="commentcount">${thread.comments.length} comments</p>
                    <p class="author">${thread.author}</p>
                    <p class="bodytext">${thread.content}</p>
                </div>`;

            header.insertAdjacentHTML('beforeend', headerHTML);
        }
    }


var comments = document.querySelector('.comments');


comments.insertAdjacentHTML('beforeend', `<h4 class="comments-header">Comments</h4>`);

for (let comment of thread.comments) {
    var commenthtml = `
        <div class="comment">
            <p class="user"><strong>${comment.author}</strong></p>
            <p class="timestamp">${new Date(comment.date).toLocaleString()}</p>
            <div class="commentcontent">
                ${comment.content}
            </div>
        </div>
    `;
    comments.insertAdjacentHTML('beforeend', commenthtml);
}


</script>

<textarea id="responseText" placeholder="Write your comment here..."></textarea>
<button id="addPostButton">Add Comment</button>
<div id="postContainer"></div>

<script>

    const responseText = document.getElementById('responseText');
    const postContainer = document.getElementById('postContainer');
    const addPostButton = document.getElementById('addPostButton');

  
    function addPost() {
        const content = responseText.value.trim();
        if (content) {
        
            const postElement = document.createElement('div');
            postElement.className = 'post';
            postElement.textContent = content;
            postContainer.appendChild(postElement);

            
            responseText.value = '';
        } else {
            alert('Please enter some text before adding a post.');
        }
    }

    addPostButton.addEventListener('click', addPost);
</script>

</body>
