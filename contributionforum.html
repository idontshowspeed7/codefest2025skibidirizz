<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoForum</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #eaf9f5, #d4ede2);
            color: #2c3e50;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            position: sticky;
            top: 0;
            background: linear-gradient(90deg, #28a745, #6bcf7a);
            color: white;
            padding: 15px 20px;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .header-container {
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            cursor: pointer;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            font-size: 1.2em;
            color: #fff;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 20px;
            transition: background 0.3s, transform 0.3s;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #28a745;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        ol {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .row {
            background: #f7faf9;
            border: 1px solid #e6f0eb;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .row:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .title a {
            font-size: 1.5em;
            color: #28a745;
            font-weight: bold;
            text-decoration: none;
        }
        .title a:hover {
            text-decoration: underline;
        }
        .bottom {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #555;
        }
        textarea {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border-radius: 10px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .animated-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #28a745, #6bcf7a);
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        .animated-button:hover {
            background: linear-gradient(90deg, #6bcf7a, #28a745);
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            font-size: 0.9em;
        }
        footer a {
            color: #6bcf7a;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">EcoForum</div>
            <nav>
                <a href="#">Home</a>
                <a href="#">Topics</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <h2>Posts</h2>
        <div id="posts-container"></div>
    </div>
    <div class="container">
        <h2>Create a New Post</h2>
        <form id="create-post-form">
            <input type="text" id="post-user" placeholder="Your name" required>
            <textarea id="post-content" placeholder="Write your post here..." required></textarea>
            <button type="submit" class="animated-button">Add Post</button>
        </form>
        <h2>Posts</h2>
        <div id="posts-container"></div>
    </div>
    <footer>
        &copy; 2025 EcoForum | <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a>
    </footer>
    <script>
        async function fetchPosts() {
            const response = await fetch('http://localhost:3000/api/posts');
            const posts = await response.json();
            const postContainer = document.getElementById('posts-container');
            postContainer.innerHTML = '';
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.innerHTML = `
                    <div class="row">
                        <h2>${post.title}</h2>
                        <p>${post.content}</p>
                        <p><strong>Author:</strong> ${post.user}</p>
                        <h3>Comments:</h3>
                        <ul>
                            ${post.comments.map(comment => `<li>${comment.user}: ${comment.content}</li>`).join('')}
                        </ul>
                        <form onsubmit="addComment(event, ${post.id})">
                            <input type="text" id="comment-user-${post.id}" placeholder="Your name" required>
                            <input type="text" id="comment-content-${post.id}" placeholder="Your comment" required>
                            <button type="submit">Add Comment</button>
                        </form>
                    </div>
                `;
                postContainer.appendChild(postElement);
            });
       
        }
        fetchPosts();
    </script>
</body>
</html>
