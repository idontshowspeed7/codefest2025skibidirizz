<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoForum</title>
</head>
<body>
    <h1>EcoForum</h1>

    <ol id="threadContainer"></ol>

    <form id="postForm">
        <textarea id="responseText" placeholder="Write your post here..."></textarea>
        <button type="button" onclick="addPost()">Add Post</button>
    </form>
    <div id="postContainer"></div>

    <script>
        // Example threads
        const threads = [
            { id: 1, title: "Welcome to EcoForum", date: "2025-01-11T10:00:00", comments: [] },
            { id: 2, title: "Share Your Thoughts", date: "2025-01-10T15:00:00", comments: [1, 2] },
        ];

        // Populate threads
        const threadContainer = document.getElementById('threadContainer');
        for (let thread of threads) {
            const html = `
                <li class="row">
                    <h4 class="title"> 
                        <a href="thread.html?id=${thread.id}">${thread.title}</a>
                        <div class="bottom">
                            <p class="timestamp">${new Date(thread.date).toLocaleString()}</p>
                            <p class="commentcount">${thread.comments.length} comments</p>
                        </div>
                    </h4>
                </li>`;
            threadContainer.insertAdjacentHTML('beforeend', html);
        }

        // Add Post Function
        function addPost() {
            const responseText = document.getElementById('responseText');
            const postContainer = document.getElementById('postContainer');
            if (responseText.value.trim()) {
                postContainer.innerHTML += `<div class="post">${responseText.value}</div>`;
                responseText.value = ""; // Clear input
            } else {
                alert("Post cannot be empty!");
            }
        }
    </script>
</body>
</html>
